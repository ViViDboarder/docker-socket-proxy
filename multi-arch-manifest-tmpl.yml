---
image: "{IMAGE_NAME}:latest"
manifests:
  - image: "{IMAGE_NAME}:amd64"
    platform:
      architecture: amd64
      os: linux
  - image: "{IMAGE_NAME}:arm32v6"
    platform:
      architecture: arm
      os: linux
      variant: v6
  - image: "{IMAGE_NAME}:arm32v7"
    platform:
      architecture: arm
      os: linux
      variant: v7
  - image: "{IMAGE_NAME}:arm64v8"
    platform:
      architecture: arm64
      os: linux
      variant: v8
  - image: "{IMAGE_NAME}:i386"
    platform:
      architecture: i386
      os: linux
  - image: "{IMAGE_NAME}:s390x"
    platform:
      architecture: s390x
      os: linux
  - image: "{IMAGE_NAME}:ppc64le"
    platform:
      architecture: ppc64le
      os: linux
